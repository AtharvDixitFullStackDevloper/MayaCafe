<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:100&display=swap');

        body {
            background-color: #121212;
            /* Dark background */
            color: #ffffff;
            /* Light text color */
            margin: 0;
            overflow: hidden;
            /* Hide scrollbars */
            transition: transform 0.5s ease-in-out;
            /* Transition for body transform */
        }

        .navbar {
            background-color: #1c1c1c83;
            /* Dark navbar background */
            animation: slideIn 1s ease-out;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: #ffffff;
            /* Light text color */
            font-size: 1.5rem;
            /* Increase font size */
            font-weight: 700;
            /* Increase font weight */
        }

        .navbar-brand:hover {
            color: #e0e0e0;
            /* Slightly lighter text on hover */
        }

        .navbar-brand img {
            width: 60px;
            /* Adjust logo size */
            height: 60px;
            /* Maintain aspect ratio */
            margin-right: 10px;
            /* Space between logo and text */
            border-radius: 50%;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            /* Light text color for nav links */
        }

        .navbar-nav .nav-link:hover {
            color: #e0e0e0;
            /* Slightly lighter text on hover for nav links */
        }

        /* Video container */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Black overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Adjust height as needed */
            background-color: rgba(0, 0, 0, 0.7);
            /* Semi-transparent black */
            z-index: 1;
            /* Ensure overlay is above video */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-out;
        }

        .overlay h1 {
            font-size: 3rem;
            /* Adjust font size */
            margin-bottom: 20px;
            /* Space between heading and button */
            animation: fadeInUp 2s ease-out;
        }

        .container {
            width: 180px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center {
            width: 180px;
            height: 60px;
            position: absolute;
        }

        .btn {
            width: 180px;
            height: 60px;
            cursor: pointer;
            background: transparent;
            border: 1px solid #91C9FF;
            outline: none;
            transition: 1s ease-in-out;
            /* Removed the pulse animation */
        }

        svg {
            position: absolute;
            left: 0;
            top: 0;
            fill: none;
            stroke: #fff;
            stroke-dasharray: 150 480;
            stroke-dashoffset: 150;
            transition: 1s ease-in-out;
        }

        .btn:hover {
            transition: 1s ease-in-out;
            background: #4f94da00;
        }

        .btn:hover svg {
            stroke-dashoffset: -480;
        }

        .btn span {
            color: white;
            font-size: 18px;
            font-family: 'Lato', sans-serif;
            /* Same font for the button text */
            font-weight: 100;
        }

        /* Modal styles */
        .modal.fade .modal-dialog {
            transform: scale(0.7);
            transition: transform 0.3s ease-in-out;
        }

        .modal.fade.show .modal-dialog {
            transform: scale(1);
        }

        /* Page transition */
        .page-transition {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .page-transition.loaded {
            opacity: 1;
        }

        /* Slide-in animation */
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Fade-in-up animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Existing CSS remains unchanged here */

        @media (max-width: 1200px) {
            .navbar-brand {
                font-size: 1.25rem;
            }

            .navbar-brand img {
                width: 50px;
                height: 50px;
            }

            .overlay h1 {
                font-size: 2.5rem;
            }

        }

        @media (max-width: 992px) {
            .navbar-nav {
                text-align: center;
            }

            .navbar-nav .nav-link {
                padding: 10px 15px;
            }

            .overlay h1 {
                font-size: 2rem;
            }

        }

        @media (max-width: 768px) {
            .navbar {
                padding: 10px;
            }

            .navbar-brand {
                font-size: 1.2rem;
            }

            .navbar-brand img {
                width: 40px;
                height: 40px;
            }

            .overlay h1 {
                font-size: 2rem;
            }

        }
    </style>
</head>

<body class="page-transition">
    <section>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/maya cafe logo(2).png" alt="Logo" class="d-inline-block align-text-top"> MAYACAFE
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./staff.html">Staff</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Video Container -->
        <div class="video-container">
            <video autoplay loop muted>
                <source src="./assets/videoplayback (7).webm" type="video/mp4">
            </video>
            <!-- Black Overlay -->
            <div class="overlay">
                <h1>WELCOME TO MAYA CAFE</h1>
                <div class="container">
                    <div class="center">
                        <button class="btn" data-bs-toggle="modal" data-bs-target="#menuModal">
                            <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                                <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                                <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                            </svg>
                            <span>VIEW MENU</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Image Viewer -->
        <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="menuModalLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="./assets/menu.jpg" alt="Menu" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('loaded');
        });
    </script>
</body>

</html>
